<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glass</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./img/shashi pic.jpg" alt="">
                    <h3>sharath</h3>
                    <p>pro member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./img/twitch.png" alt="">
                        <h3>steams</h3>
                    </div>
                    <div class="link">
                        <img src="./img/steam.png" alt="">
                        <h3>games</h3>
                    </div>
                    <div class="link">
                        <img src="./img/game-control.png" alt="">
                        <h3>New</h3>
                    </div>
                    <div class="link">
                        <img src="./img/two-books.png" alt="">
                        <h3>library </h3>
                    </div>
                    <div class="pro">
                        <h3>join pro for free games</h3>
                        <img src="./img/controller.png" alt="">
                    </div>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./img/spiderman.jpg" alt="">
                        <div class="card-info">
                            <h3>sharath spider man</h3>
                            <p>PS5 version</p>
                            <div class="progress"></div>

                        </div>
                        <div class="percentage">60%</div>
                    </div>

                    <div class="card">
                        <img src="./img/baseball.jpg" alt="">
                        <div class="card-info">
                            <h3>sharath spider man</h3>
                            <p>PS5 version</p>
                            <div class="progress"></div>

                        </div>
                        <div class="percentage">60%</div>
                    </div>

                    <div class="card">
                        <img src="./img/car.jpg" alt="">
                        <div class="card-info">
                            <h3>sharath spider man</h3>
                            <p>PS5 version</p>
                            <div class="progress"></div>

                        </div>
                        <div class="percentage">60%</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
